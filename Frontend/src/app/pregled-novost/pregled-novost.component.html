<div class="content-wrapper" style="min-height: 2080.4px;">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row" style="background-color: white; padding: 20px; border: grey 0.5px solid; text-align: center;">
        <h1 class="heading" style="width: 100%; height: 100%;">
          {{novost.naziv}}
        </h1>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row" style="margin-bottom: 1.5%;">
        <div  style="width: 100%; height: 100%; margin-bottom: 1.5%; background-color: white; border: grey 0.5px solid; padding: 1.5%;">
          <a style="font-size: 20px;"><strong>Opis</strong></a>
          <br>
          <br>
          <a style="font-size: 15px;">{{novost.opis}}</a>
        </div>
        <div  style="width: 30%; background-color: white; border: grey 0.5px solid; text-align: center;">
          <img style="width: 100%; height: 100%;" src="data:image/jpeg;base64,{{novost.slika}}" alt="">
        </div>
        <div style="width: 68.5%; max-height: 400px; overflow-y: scroll; margin-left: 1.5%; background-color: white; border: grey 0.5px solid; padding: 1.5%;">
          <a style="font-size: 20px;"><strong>Sadrzaj</strong></a>
          <br>
          <br>
          <a style="font-size: 15px;">{{novost.sadrzaj}}</a>
        </div>
      </div>
      <div *ngIf="this.authService.isAdministrator()" class="row">
        <button (click)="deleteNovostPozovi()" type="button" class="btn btn-block btn-danger btn-lg" style="float: left; width: 18%; margin-left: 1%; min-width: fit-content; height: 48px; margin-top: 0;">Obri≈°i novost</button>
      </div>
    </div>
  </section>
</div>
