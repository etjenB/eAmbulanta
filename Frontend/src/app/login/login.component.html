<div class="content-wrapper" style="min-height: 2080.4px;">
<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Prijavi se</h3>
          </div>
          <div class="panel body p-3">
            <form [formGroup]="loginForm" autocomplete="off">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['korisnickoIme'].dirty && loginForm.hasError('required','korisnickoIme')">
                  <span class="fa fa-user p-2">
                  </span>
                  <input formControlName="korisnickoIme" type="text" placeholder="Korisničko ime">
                </div>
              </div>
              <small *ngIf="loginForm.controls['korisnickoIme'].dirty && loginForm.hasError('required','korisnickoIme')" class="text-danger">*Unesite korisničko ime!</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['lozinka'].dirty && loginForm.hasError('required','lozinka')">
                  <span class="fa fa-lock p-2">
                  </span>
                  <input [type]="type" formControlName="lozinka" placeholder="Lozinka">
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
                </div>
              <small *ngIf="loginForm.controls['lozinka'].dirty && loginForm.hasError('required','lozinka')" class="text-danger">*Unesite lozinku!</small>

                <button (click) ="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Prijava</button>
              <br>
              <div style="text-align: center">Nemate profil? <a routerLink="/registracija">Registrujte se!</a></div>

            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</div>
